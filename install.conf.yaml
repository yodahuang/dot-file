- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.config/fish/functions: 
      create: true
      path: fish/functions
    ~/.config/nvim:
      path: nvim

- shell:
  - curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim

- eopkg:
  - neovim
  - byobu
  - gcc
