- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.config/fish/functions: 
      create: true
      path: fish/functions
    ~/.config/nvim:
      path: nvim

- eopkg:
  - neovim
  - byobu
  - gcc
